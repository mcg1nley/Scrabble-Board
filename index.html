<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
</head>
<body>

    <div class="header-container">
    
         
            <h2>How Big Do You Need Your Board?</h2>
            <h3>(This should be an odd number in height)</h3>
            <form action="">
              <label for="height">Height: </label>
              <input type="number">
              <label for="width">Width: </label>
              <input type="number">
            </form>
            
           
        
    </div>
    
    <div>
      <p>Enter some text</p>
    <input id="userInput" type="text" placeholder="Text">
    <button onclick=returnText()>Submit</button>
    </div>

    <div class="user-words">
      <div class="word">
        <div class="word-square empty"><p class="letter fill" draggable="true">T</p></div>
        <div class="word-square empty"><p class="letter">H</p></div>
        <div class="word-square empty"><p class="letter">A</p></div>
        <div class="word-square empty"><p class="letter">T</p></div>
      </div>
      <div class="word">
        <div class="word-square empty"><p class="letter">H</p></div>
        <div class="word-square empty"><p class="letter">E</p></div>
        <div class="word-square empty"><p class="letter">L</p></div>
        <div class="word-square empty"><p class="letter">L</p></div>
        <div class="word-square empty"><p class="letter">O</p></div>
      </div>
      <!--This is where words will appear that the user can select-->
    </div>
  
      <div class="container" id="container">
        <!-- Squares to be inserted by JS -->
      </div>
    
      <script type="module" src="/Board.js"></script>
      <script type="module" src="/tileClass.js"></script>
      <script type="module" src="/tileCreate.js"></script>
      <script type="module" src="/wordCreate.js"></script>
      <script type="module" src="/tileClass.js"></script>
      <script type="module" src="/boardClass.js"></script>
      <script type="module" src="/boardCreate.js"></script>
</body>
</html>
